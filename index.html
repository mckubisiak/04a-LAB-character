<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Friendirator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            Kubi's friend generator 
        </div>
    </header>
    <main>
        <section class="main-section">
            <br>
            <h3>Choose your friend's features below</h3>
            <div>
                <label for="size">Choose size:</label>
                <select name="size" id="size">
                    <option value="https://i.insider.com/5c86a8e5262898785948cd9e?width=700">little</option>
                    <option value="https://i.pinimg.com/originals/19/69/82/196982ffb242fa56cf6c90af040f3713.png">medium</option>
                    <option value="https://i.pinimg.com/originals/cf/5e/c8/cf5ec899d25cfc3eb0570c4c43b76ad2.png">big</option>
                </select>
                <br>
                <label for="shield">Choose shield level:</label>
                <select name="shield" id="shield">
                    <option value="5px">1</option>
                    <option value="10px">2</option>
                    <option value="15px">3</option>
                    <option value="20px">4</option>
                    <option value="25px">5</option>
                    <option value="30px">6</option>
                    <option value="35px">7</option>
                    <option value="45px">8</option>
                    <option value="50px">9</option>
                </select>
                <br>
                <label for="invisibilty">Choose cloaking level:</label>
                <select name="invisibilty" id="invisibilty">
                    <option value=".9">1</option>
                    <option value=".8">2</option>
                    <option value=".7">3</option>
                    <option value=".6">4</option>
                    <option value=".5">5</option>
                    <option value=".4">6</option>
                    <option value=".3">7</option>
                    <option value=".2">8</option>
                    <option value=".1">9</option>
                </select>
                <br>
                Choose  vibe
                <input id="color-pick" type="color" id="favcolor" name="favcolor" value="#ffffff">
                <br>
                
                <button id="create-button" class="button">create friend</button>
            </div>
            <br><br>
            <img id="character" class="main-logo" src="assets/alchemy-logo.png" />
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 AlKubihemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
